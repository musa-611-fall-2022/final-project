<!DOCTYPE html>

<html>
    <head>
        <title> Seattle Filipinotown </title>

        <!-- Leaflet's Default Styles -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>

        <!-- My CSS files -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div>
            <h1> Seattle Filipinotown</h1>
        </div>

        <div class="content-container">
            <div class="map-container">
                <div id="seattle-map"></div>
            </div>
            <div class="seattle-contents">
            <div class="list-container">
                <h3> Select by Business Type </h3>
                <label><input type="checkbox" class="seattle-checkbox" value="Beauty"> Beauty </label>
                <label><input type="checkbox" class="seattle-checkbox" value="Cafe"> Cafe </label>
                <label><input type="checkbox" class="seattle-checkbox" value="Food"> Food </label>
                <label><input type="checkbox" class="seattle-checkbox" value="Furniture"> Furniture </label>
                <label><input type="checkbox" class="seattle-checkbox" value="Grocery"> Grocery </label>
                <br></br>
                <label><input type="checkbox" class="seattle-checkbox" value="Hotel"> Hotel </label>
                <label><input type="checkbox" class="seattle-checkbox" value="News"> News </label>
                <label><input type="checkbox" class="seattle-checkbox" value="Recreation"> Recreation </label>
                <label><input type="checkbox" class="seattle-checkbox" value="Service"> Service </label>
                <label><input type="checkbox" class="seattle-checkbox" value="Social"> Social </label>
                <br></br>
            </div> 
            <div class="seattle-list-container">     
                <h3> Select by School Name </h3>
                <input type="text" id="seattle-name-filter" placeholder="Enter business name">
                <ul id="seattle-list"></ul>
            </div>
        </div>
            </div>
        </div>

        <!-- Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        
        <!-- My project JS modules -->
        <script type="module" src="js/main.js"></script>
        <!-- NOTE: whenever adding your own js file, always use type=module -->
    </body>
</html>
