<!DOCTYPE html>

<html>

<head>


    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Food-Near-My-Stop</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <section class="header">
        <div>
            <h1>Food-Near-My-Stop</h1>
            <p>Hungry on the bus? Use this app to explore food in walking distance of the bus stop you intend to get
                down at.</p>
            <p>Click here for pop-up instructions!</p>
        </div>
    </section>

    <div id="map" class="map"></div>
    <div class="content-container">
        <div class="map-container">
        </div>
        <div class="list-container">
            <h3><b>Direction</b></h3>
            <b><label><input type="checkbox" class="direction-checkbox" value="Southbound">Southbound</label></b>
            <b><label><input type="checkbox" class="direction-checkbox" value="Eastbound">Eastbound</label></b>
            <b><label><input type="checkbox" class="direction-checkbox" value="Northbound">Northbound</label></b>
            <b><label><input type="checkbox" class="direction-checkbox" value="Westbound">Westbound</label></b>
            <br>
            <p1><b>...Or search by stop name</b></p1>
            <input type="text" id="stop-name-filter" placeholder="Enter Stop Name...">
            <h3><b>Stops in Philadelphia</b></h3>


            <ul id='stop-list'></ul>
        </div>
    </div>

    <br>

    <div class="content-container1">
        <div class="list-container1">
            <h3><b>Amenity Type</b></h3>
            <b><label><input type="checkbox" class="cuisine-checkbox" value="restaurant">Restaurant</label></b>
            <b><label><input type="checkbox" class="cuisine-checkbox" value="bar">Bar</label></b>
            <b><label><input type="checkbox" class="cuisine-checkbox" value="pub">Pub</label></b>
            <br>
            <h3><b>Philadelphia Restaurant List</b></h3>
            <input type="text" id="cuisine-name-filter" placeholder="Enter Cuisine Name...">
            <ul id='cuisine-list'></ul>
        </div>
    </div>
    
</body>

<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
<script type="module" src="js/main.js"></script>


</body>

</html>
