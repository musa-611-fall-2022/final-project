<html lang = "en">
    <head role = "application">
        <title>Final Project</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

    <body cz-shortcut-listen="true">

      <header role="banner">
        <div>
          <h1>PickMe!</h1>

          </div>

        <nav role="navigation">

          </div>

          <div class = "random">
            <input type="button" class="random-button" value="Go Random!">
          </div>

          <div class = "picked">
            <h2 class = "picked" id = "picked-message">To end the stress of decision making, go random!</h2>

          </div>
        </nav>
