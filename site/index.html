<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <title>MY SPACE IN NYC ART !</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.css" integrity="sha512-ekzf1ud/EngtmWo8xbIkhtBQsSgkOhTyyD6AA6b/J4/YXTInuNgeKVQDCH/pysNYnrGgsZazWSuWsNtFKzHbmg==" crossorigin="anonymous" referrerpolicy="no-referrer">

<body>

    <div class="root">
        <div id="map"></div>
        <div id="load-overlay" class="load-overlay">Loading...</div>
        <div id="toast" class="toast hidden"></div>
        <div class="row">
            <h1 class="appname2">MY SPACE IN NYC ART !</h1>
            <div class="research">
                <div class="input">
                    <input type="text" class="researchbox" id="researchbox" placeholder="gallery's name...">
                </div>
                <button id="researchbutton" class="researchbutton">
                    <span class="material-symbols-outlined">üîç</span>
                </button> 
                <div class="list">
                    <ul id="info" class="info"></ul>
                </div>
            </div>

            <div class="comment">
                <div class="note">
                    <input type="text" class="notebox" id="notebox" placeholder="Write down your comments.">
                </div>
                <button id="savebutton" class="savebutton">
                    <span class="material-symbols">‚≠ê</span>
                </button> 
            </div>
        </div>
    </div>
</body>
